<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js Isometric Cube Game</title>
  <link rel="stylesheet" href="./style.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <style>
    /* Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
    }

    .progress-container {
      width: 300px;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      border: 1px solid #050505;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: #0088ff;
      /* Blue */
      transition: width 0.2s ease;
      box-shadow: 0 0 10px #0088ff;
    }
  </style>
</head>

<body>
  <div id="loader">
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <p id="loading-text">Mission wird geladen...</p>
  </div>

  <div id="info"
    style="position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px; font-family: sans-serif;">
    Benutze die Pfeiltasten um dich zu bewegen
  </div>

  <div id="collected-list"
    style="position: absolute; top: 10px; right: 10px; width: 250px; color: white; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; font-family: sans-serif; height: 90vh; overflow-y: auto;">
    <h3 style="margin-top: 0; border-bottom: 1px solid white; padding-bottom: 5px;">Informationen </h3>
    <ul id="collected-items" style="list-style-type: none; padding: 0;">
      <!-- Items will be added here -->
    </ul>
  </div>

  <!-- Modal Structure -->
  <div id="modal">
    <div id="modal-content">
      <div id="modal-preview" style="width: 200px; height: 200px; margin: 0 auto; display: none;"></div>
      <p id="modal-text">Some text in the Modal..</p>
    </div>
  </div>
  <script type="module" src="/main.js?v=9"></script>
</body>

</html>
