<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bewerbung Hoch5</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <style>
    #ufo-preview canvas {
      box-shadow: none !important;
    }

    /* Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
    }

    .progress-container {
      width: 300px;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      border: 1px solid #050505;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: #0088ff;
      /* Blue */
      transition: width 0.2s ease;
      box-shadow: 0 0 10px #0088ff;
    }
  </style>
</head>

<body>
  <div id="loader">
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <p id="loading-text">Mission wird geladen...</p>
  </div>
  <div id="info" class="sci-fi-card">
    Benutze die Pfeiltasten um dich zu bewegen
  </div>
  <div id="collected-list" class="sci-fi-card">
    <h3 class="sci-fi-title">Informationen <span id="collection-counter"
        style="float: right; font-size: 0.8em; color: #00ffff; margin-top: 5px;">0 / 5</span></h3>
    <ul id="collected-items">
    </ul>
  </div>
  <div id="modal">
    <div
      style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; max-height: 100vh; padding: 2vh; box-sizing: border-box; gap: 20px; max-width: 900px; margin: 0 auto;">
      <div id="modal-wrapper" style="margin: 0; width: 100%;">
        <div id="profile-card" class="sci-fi-card">
          <h3 class="sci-fi-title">TARGET</h3>
          <img src="assets/img/me.jpg" alt="Profile" id="profile-img">
          <h2 id="profile-name">Maximilian</h2>
          <p id="profile-age">Alter: 25</p>
          <p id="profile-desc">Medieninformatiker</p>
          <p id="profile-desc">Hochschule Osnabrück</p>
        </div>
        <div id="modal-content" class="sci-fi-card">
          <div id="modal-preview" style="width: 200px; height: 200px; margin: 0 auto; display: none;"></div>
          <p id="modal-text">Text hier.</p>
        </div>
      </div>
      <div id="ufo-preview" style="width: 100%; max-width: 800px; flex: 1; min-height: 0; display: none;"></div>
    </div>
  </div>
  <div id="final-modal"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center;">
    <div class="sci-fi-card"
      style="width: 80%; max-width: 800px; padding: 40px; text-align: left; max-height: 90vh; overflow-y: auto;">
      <h1 class="sci-fi-title" style="text-align: center; font-size: 2.5em; margin-bottom: 30px;">MISSION ERFÜLLT</h1>
      <h2 class="sci-fi-title" style="text-align: center; font-size: 1.5em; margin-bottom: 30px; border-bottom: none;">
        Daten erfolgreich gesammelt und Personenprofil erstellt</h2>
      <div id="final-summary-text" style="color: #cceeff; line-height: 1.6; font-size: 1.1em;">
      </div>
      <div style="text-align: center; margin-top: 30px; display: flex; justify-content: center; gap: 20px;">
        <button onclick="location.reload()"
          style="padding: 15px 30px; font-size: 1.2em; cursor: pointer;">NEUSTART</button>
        <a href="assets/BL.pdf" download="Bewerbungsunterlagen_MaximilianKassenbaum.pdf" style="text-decoration: none;">
          <button
            style="padding: 15px 30px; font-size: 1.2em; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;">
            <span class="material-symbols-outlined">download</span>
            BEWERBUNGSUNTERLAGEN FREIGEBEN
          </button>
        </a>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js?v=9"></script>
</body>

</html>
